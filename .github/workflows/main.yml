on:
  repository_dispatch:
    types: [update-tokens]

jobs:
  run_build_and_deploy:
    if: ${{ !github.event.client_payload.passed }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
  
      - name: Configure git
        run: |
          git config user.name "Design Token"
          git config user.email "tokens@design.system"
          
      - name: create source.json file
        uses: devops-actions/json-to-file@v1.0.0
        with:
          json: '${{ github.event.client_payload.tokens }}'
          filename: 'json/source.json'
          
      - name: Make a commit
        run: |
          git add json/source.json
          git commit -m "Commit by bot"
          git push
          
      - name: Build transformer
        run: |
          npm run build
          
      - name: Create PR on iOS
        uses: paygoc6/action-pull-request-another-repo@v1.0.1
        env:
          API_TOKEN_GITHUB: ${{ secrets.API_TOKEN_GITHUB }}
        with:
          source-directory: 'build/ios-swift/'
          destination_repo: 'giovannimartusciello/swiftui-ds-showcase'
          destination_folder: 'Design System'
          destination_base_branch: 'main'
          destination_head_branch: 'feature/design-token-update'
          create-target-branch-if-needed: true
          user_email: 'giovannimartusciello@gmail.com'
          user_name: 'giovannimartusciello'

