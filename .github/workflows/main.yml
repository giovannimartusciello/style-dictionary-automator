on:
  repository_dispatch:
    types: [update-tokens]

jobs:
  commit_source:
    if: ${{ !github.event.client_payload.passed }}
    runs-on: ubuntu-latest
    steps:
      - name: create-json
        id: create-json
        uses: jsdaniell/create-json@v1.2.3
        with:
          name: "Mobile UI.json"
          json: ${{ github.event.client_payload.tokens }}
          dir: "./json/"
      - env:
          MESSAGE: ${{ github.event.client_payload.tokens }}
        run: echo $MESSAGE
